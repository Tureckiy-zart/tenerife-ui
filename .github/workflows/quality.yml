name: Quality Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Check
        run: ./scripts/lint-ci.sh
        continue-on-error: false

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-artifacts
          path: |
            artifacts/lint-report.md
            artifacts/prettier.log
            artifacts/prettier-diff.log
          retention-days: 7

      - name: Run lint checks
        run: pnpm lint:check

      - name: Run unit tests
        run: pnpm test

      - name: Run accessibility suite
        run: pnpm ci:a11y

      - name: Report summary
        run: |
          echo "✅ Quality checks complete"
          echo "   • Linting"
          echo "   • Unit tests"
          echo "   • Accessibility (axe + contrast)"
